{% extends "base.html" %}

{% block content %}
<div class="col mid">
<p>welcome to shop</p>
</div>
<div class="col left">
    <form method=POST action="/buy">
    {% for item, price in shop.items() %}
    <div class="item">
        <p>{{ item.replace("_", " ") }} - {{ price }}</p>
        <button type="submit" name="item" value="{{ item }}" {{"disabled" if player["points"] < price}}>buy</button>
    </div>
    {% endfor %}
    </form>
    </ol>
</div>
{% endblock %}
